version: '3'
services:
  oidc:
    container_name: oidc
    image: quay.io/keycloak/keycloak:24.0.1-0
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      KEYCLOAK_ADMIN: kcadmin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # KC_LOG_LEVEL: DEBUG
    #  KEYCLOAK_IMPORT: /tmp/real-export.json
    #volumes:
    #  - type: bind
    #    source: ./realm-export.json
    #    target: /tmp/real-export.json
    #    read_only: true
    command:
      - start-dev

  tyk:
    container_name: tyk
    image: tykio/tyk-gateway
    ports:
      - "8000:8000"
    depends_on:
      - tyk-redis
    volumes:
      - ./tyk/apps:/opt/tyk-gateway/apps
      - ./tyk/tyk.conf:/opt/tyk-gateway/tyk.conf
      - ./tyk/policies:/opt/tyk-gateway/policies

  tyk-redis:
    container_name: tyk-redis
    image: redis:latest
    ports:
      - "6379:6379"
