version: '3'

networks:
  test_network:
    driver: bridge

services:
  oidc:
    container_name: oidc
    image: quay.io/keycloak/keycloak:24.0.1-0
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      KEYCLOAK_ADMIN: kcadmin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # KC_LOG_LEVEL: DEBUG
    #  KEYCLOAK_IMPORT: /tmp/real-export.json
    #volumes:
    #  - type: bind
    #    source: ./realm-export.json
    #    target: /tmp/real-export.json
    #    read_only: true
    command:
      - start-dev

  tyk:
    container_name: tyk
    image: tykio/tyk-gateway
    ports:
      - "8000:8000"
    depends_on:
      - tyk-redis
    volumes:
      - ./tyk/apps:/opt/tyk-gateway/apps
      - ./tyk/tyk.conf:/opt/tyk-gateway/tyk.conf
      - ./tyk/policies:/opt/tyk-gateway/policies

  tyk-redis:
    container_name: tyk-redis
    image: redis:latest
    ports:
      - "6379:6379"
  api:
    build: ./backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/api
    command: bash -c "poetry run python manage.py runserver 0.0.0.0:8001"
    #networks:
    #  - test_network
  web:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/front
      - /front/node_modules
    command: bash -c "npm run dev-docker"
    networks:
      - test_network
    environment:
      API_URL: localhost:8001
      KEYCLOAK_URL: localhost:8080

